<!DOCTYPE html>
<html>
	<head>  
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
		<link rel="stylesheet" href="css/main.css"/>
    	<script src="jquery.min.js"></script>
    	<script src="lattice.jquery.js"></script>
	</head>  
	<body>
		<h1>Lattice</h1>
		<div id="plugin-example-1">
			<div id="container">
				<div 
					class="slide slide-1" 
					data-order="0" 
					data-col="1" 
					data-row="0" 
					data-travel-right="true" 
					data-travel-left="false">
					<h2>What's up, I'm Slide 1.</h2>
				</div>
				<div class="slide slide-2" data-order="1" data-col="2" data-row="0">
					<h2>This here is Slide 2.</h2>
				</div>
				<div class="slide slide-3" data-order="2" data-col="2" data-row="1">
					<h2>Greetings, I'm Slide 3.</h2>
				</div>
				<div class="slide slide-4" data-order="3" data-col="1" data-row="1">
					<h2>I'm none other than Slide 4.</h2>
				</div>
				<div class="slide slide-5" data-order="4" data-col="0" data-row="1">
					<h2>How do you do, I'm Slide 5.</h2>
				</div>
				<div class="slide slide-6" data-order="5" data-col="0" data-row="0">
					<h2>And I am Slide 6</h2>
				</div>
			</div>
		</div>
		<script>
			jQuery(document).ready(function(){
				$("#container").lattice({
					startSelector: ".slide-1",
					transition: "slide"
				});
			});
		</script>
	</body>
</html>
